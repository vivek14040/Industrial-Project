<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- header section start -->
    <header>
        <h2>INDUSTRIAL <span style="font-size: medium;font-weight: 500;">Integrated Solution Proven Results</span></h2>
        <h2>
            <i class="fa-solid fa-phone-volume"></i>
            QUESTIONS?CALL
            <span style="color:#00ffff">1-800-256-9802</span>
        </h2>
    </header>
    <!-- /header section end -->
    <!-- Banner section start -->
    <section class="banner">
        <main>
            <h1> A Complete Line of
                <span>INDUSTRIAL</span>
                SAFETY PRODUCTS
            </h1>
        </main>

        <aside>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <h2 style=" text-align: center;">CONTACT US TODAY</h2>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="FIRST NAME"></td>
                        <td><input type="text" placeholder="LAST NAME"><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" placeholder="COMPANY NAME"></td>
                    </tr>
                    <tr>
                        <td><input type="email" placeholder="EMAIL"></td>
                        <td><input type="text" placeholder="PHONE NAME"></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <textarea name="msg" cols="30" rows="10" placeholder="MESSAGE"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">SUBMIT</button></td>

                    </tr>
                </table>
            </form>
        </aside>

    </section>
    <!-- /Banner section end -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
